<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Morse Code Translator - Quickly translate text into Morse code and vice versa. Fast, reliable, and easy-to-use tool for encoding and decoding Morse code.">
    <meta name="keywords" content="Morse code, translator, encoding, decoding, morse code converter, online tool">
    <meta name="author" content="Limex Corp.">
    <title>Morflow - Morse Code Translator</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f4f8;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .nav-pills .nav-link.active {
            background-color: #007bff;
        }
    </style>
    <script>
        function copyToClipboard() {
            const copyText = document.getElementById("resultText");
            copyText.select();
            document.execCommand("copy");
            alert("Result copied to clipboard!");
        }
    </script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Morflow</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">APIs</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card p-5">
            <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">Morse Code Translator</h1>
            <form action="/convert" method="POST" class="space-y-4">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="inputText" class="block text-gray-700 font-semibold text-lg">Enter Text or Morse Code:</label>
                            <textarea id="inputText" name="text" rows="10" class="form-control" placeholder="Enter text or Morse code">{{ input_text }}</textarea>
                            {% if input_text %}
                            <p class="text-sm text-gray-500 mt-2">You entered: {{ input_text }}</p>
                            {% endif %}
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="resultText" class="block text-gray-700 font-semibold text-lg">Result:</label>
                            <textarea id="resultText" rows="10" class="form-control" readonly>{{ result }}</textarea>
                            <button type="button" onclick="copyToClipboard()" class="btn btn-primary mt-3 w-100">Copy Result <i class="fas fa-copy ml-2"></i></button>
                        </div>
                    </div>
                </div>
                
                {% if processing_time %}
                <div class="text-center text-gray-500">
                    <span>Processing time: {{ processing_time }} seconds</span>
                </div>
                {% endif %}
                
                <div class="d-flex justify-content-between align-items-center">
                    <button type="submit" class="btn btn-success w-100">Translate</button>
                    <a href="/" class="btn btn-secondary ml-3">New <i class="fas fa-sync-alt ml-2"></i></a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
