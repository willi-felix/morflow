<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morflow - Morse Code Translator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script>
        function copyToClipboard() {
            const copyText = document.getElementById("resultText");
            copyText.select();
            document.execCommand("copy");
            alert("Result copied to clipboard!");
        }
    </script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <div class="max-w-4xl mx-auto mt-10 p-6 bg-white rounded-xl shadow-lg">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">Morse Code Translator</h1>
        
        <form action="/convert" method="POST" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="inputText" class="block text-gray-700 font-semibold text-lg">Enter Text or Morse Code:</label>
                    <textarea id="inputText" name="text" rows="10" class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all" placeholder="Enter text or Morse code">{{ input_text }}</textarea>
                    {% if input_text %}
                    <p class="text-sm text-gray-500 mt-2">You entered: {{ input_text }}</p>
                    {% endif %}
                </div>
                <div>
                    <label for="resultText" class="block text-gray-700 font-semibold text-lg">Result:</label>
                    <textarea id="resultText" rows="10" class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all" readonly>{{ result }}</textarea>
                    <button type="button" onclick="copyToClipboard()" class="mt-4 w-full p-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">Copy Result <i class="fas fa-copy ml-2"></i></button>
                </div>
            </div>
            
            {% if processing_time %}
            <div class="text-center text-gray-500">
                <span>Processing time: {{ processing_time }} seconds</span>
            </div>
            {% endif %}
            
            <div class="flex justify-between items-center">
                <button type="submit" class="w-full p-4 bg-green-600 text-white font-semibold rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 transition-all">Translate</button>
                <a href="/" class="ml-4 w-32 p-4 bg-gray-300 text-gray-700 font-semibold rounded-full hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500 transition-all text-center flex items-center justify-center">New <i class="fas fa-sync-alt ml-2"></i></a>
            </div>
        </form>
    </div>

</body>
</html>
