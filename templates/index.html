<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Translator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script>
        function copyToClipboard() {
            const copyText = document.getElementById("resultText");
            copyText.select();
            document.execCommand("copy");
            alert("Result copied to clipboard!");
        }

        function clearFields() {
            document.getElementById("inputText").value = '';
            document.getElementById("resultText").value = '';
            document.getElementById("processingTime").innerHTML = '';
        }

        function submitForm(event) {
            event.preventDefault();
            const text = document.getElementById("inputText").value.trim();
            if (text) {
                const startTime = Date.now();
                fetch('/convert', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({text: text})
                })
                .then(response => response.json())
                .then(data => {
                    const endTime = Date.now();
                    const processingTime = ((endTime - startTime) / 1000).toFixed(4);
                    document.getElementById("resultText").value = data.result || 'Error in conversion';
                    document.getElementById("processingTime").innerHTML = `Processing time: ${processingTime} seconds`;
                })
                .catch(error => console.error('Error:', error));
            }
        }
    </script>
</head>
<body class="bg-gray-100">
    <div class="max-w-4xl mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg">
        <h1 class="text-4xl font-semibold text-center text-gray-700 mb-6">Morse Code Translator</h1>
        <form id="translateForm" onsubmit="submitForm(event)" class="space-y-6">
            <div>
                <label for="inputText" class="block text-lg font-medium text-gray-700">Enter Text or Morse Code:</label>
                <textarea id="inputText" name="text" rows="8" class="w-full p-4 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-400" placeholder="Enter text or Morse code"></textarea>
                <div id="inputError" class="text-red-500 text-sm mt-2 hidden">Please enter text or Morse code to convert.</div>
            </div>
            <div>
                <label for="resultText" class="block text-lg font-medium text-gray-700">Result:</label>
                <textarea id="resultText" rows="8" class="w-full p-4 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-400" readonly></textarea>
                <button type="button" onclick="copyToClipboard()" class="w-full mt-2 p-3 bg-blue-500 text-white font-semibold rounded-lg focus:outline-none hover:bg-blue-600">Copy Result</button>
            </div>
            <div id="processingTime" class="text-center text-gray-500 mt-4"></div>
            <div class="flex justify-between">
                <button type="submit" class="w-1/2 p-4 bg-green-500 text-white font-semibold rounded-lg focus:outline-none hover:bg-green-600">Translate</button>
                <button type="button" onclick="clearFields()" class="w-1/2 p-4 bg-gray-500 text-white font-semibold rounded-lg focus:outline-none hover:bg-gray-600">New</button>
            </div>
        </form>
    </div>
</body>
</html>
